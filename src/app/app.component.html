<html>
<body>
<h1>{{title}}</h1>
<div *ngFor="let noodle of noodlesList">
  <h2>"{{noodle.name}}" is the product from {{noodle.origin}} </h2>
  <p *ngIf= "noodle.isSpicy">Spicy?: This is Spicy one.</p>
  <p *ngIf="!noodle.isSpicy">Spicy?: This is not Spicy.</p>
  <p>Price: ${{noodle.price}}</p>
</div>
</body>
</html>

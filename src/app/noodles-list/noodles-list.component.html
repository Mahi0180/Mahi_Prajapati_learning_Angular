<html>
<body>
<h1>Noodles Shop</h1>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor ="let noodle of noodles">
    <td>{{noodle.id}}</td>
    <td>{{noodle.name}}</td>
    <td>{{noodle.price}}</td>
  </tr>
  </tbody>
</table>
</body>
</html>
